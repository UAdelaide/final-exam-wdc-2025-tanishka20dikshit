<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <form class="login-form" @submit.prevent="login">
      <label for="username"> Username</label> <br>
      <input type="text" id="username" v-model="username"> <br>
      <label for="password"> Password</label> <br>
      <input type="password" id="password" v-model="password"> <br> <br>
      <button type="submit" class="log-in-button">Log In</button>
    </form>

    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <h2> All registered dogs</h2>
    <table>
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{dog.dog_id}}</td>
          <td>{{dog.dog_name}}</td>
          <td>{{dog.size}}</td>
          <td>{{dog.owner_username}}</td>
          <td><img :src="dog.photo" alt="Dog Photo" width="100"/></td>
        </tr>
        <!-- <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>ddf</td>
          <td>dfdf</td>
          <td>dfd</td>
          <td>fdf</td>
          <td><img :src="dog.photo" alt="Dog Photo" width="100"/></td>
        </tr> -->
      </tbody>
    </table>




  </div>



  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          dogs: []
        };
      },
      methods: {



        async login(){
          // event.preventDefault();
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: this.username, password: this.password})
          });

          const result = await response.json();

          if (response.ok && result.user){
            if (result.user.role === 'owner'){
              window.location.href = "owner-dashboard.html";
            } else if (result.user.role === 'walker'){
              window.location.href = "walker-dashboard.html";
            }
          }
          else {
            alert('Login Failed!');
          }
        }
      },

              async fetchDogs(){
          try {
            const res = await fetch('/dogs');
            if (res.ok) {
              const data = await res.json();
              this.dogs = data;
            } else {
              console.warn("failed to load dogs");
            }
          } catch (err){
            console.error('Error fetching dogs:', err);
          }
        },

      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
